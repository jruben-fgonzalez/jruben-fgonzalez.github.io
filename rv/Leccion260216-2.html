<!doctype html>
  <html>
    <head>
      <title>Leccion 26/02/16 Uso de extrusiones</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <style>
      body {margin: 0;}
      canvas {width: 100%; height: 100%}
      </style>
    </head>
    <body>
      <script src="three.min.js"></script>
      <script>
      
      var camara,escena,renderer;
      
        escena=new THREE.Scene();
        camara= new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000);
        camara.position.z=500;
        renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        var figura=new THREE.Shape();
        figura.moveTo(0,0);
        figura.lineTo(10,0);
        figura.lineTo(10,20);
        figura.lineTo(30,20);
        figura.lineTo(30,0);
        figura.lineTo(40,0);
        figura.lineTo(40,50);
        figura.lineTo(30,50);
        figura.lineTo(30,30);
        figura.lineTo(10,30);
        figura.lineTo(10,50);
        figura.lineTo(0,50);
        figura.lineTo(0,0);
        
        //para generar la malla hay que desarrollar la forma
        
        var forma=new THREE.ExtrudeGeometry(figura, {amount:10});
        var malla=new THREE.Mesh(forma);
        
        //var material=new THREE.MeshBasicMaterial({color:0x00FF00});
        
        escena.add(malla)
        
        function loop(){
        requestAnimationFrame(loop);
        
        malla.rotation.x+=0.01;
        malla.rotation.y+=0.01;
        renderer.render(escena,camara);
        }
        loop();
        
      </script>
    </body>
  </html>
