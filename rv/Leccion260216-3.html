<!doctype html>
  <html>
    <head>
      <title>Leccion 26/02/16 Uso de Solido de revoluci√≥n</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <style>
      body {margin: 0;}
      canvas {width: 100%; height: 100%}
      </style>
    </head>
    <body>
      <script src="three.min.js"></script>
      <script>
      
      var camara,escena,renderer;
      
        escena=new THREE.Scene();
        camara= new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000);
        camara.position.z=500;
        renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        //La figura se establece sobre el plano ZX
        var puntos=[];
        for (var1=0;i<50;i++){
        puntos.push(new THREE.Vector3(Math.sin(1*0.2)*15+50,0,(1.5)*2));
        
        var forma=new THREE.LatheGeometry(puntos);
        var malla=new THREE.Mesh(forma);
        
        //var material=new THREE.MeshBasicMaterial({color:0x00FF00});
        
        escena.add(malla)
        
        function loop(){
        requestAnimationFrame(loop);
        
        malla.rotation.x+=0.01;
        malla.rotation.y+=0.01;
        renderer.render(escena,camara);
        }
        loop();
        
      </script>
    </body>
  </html>
