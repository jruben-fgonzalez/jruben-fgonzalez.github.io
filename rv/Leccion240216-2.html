<!doctype html>
  <html>
    <head>
      <title>Leccion 19/02/16 Cilindro</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <style>
      body {margin: 0;}
      canvas {width: 100%; height: 100%}
      </style>
    </head>
    <body>
      <script src="three.min.js"></script>
      <script>
        var escena=new THREE.Scene();
        
        var fov=75;
        var aspect= window.innerWidth/window.innerHeight;
        
        var near=0.1;
        var far=1000;
        var camara= new THREE.PerspectiveCamera(fov,aspect,near,far);
        camara.position.z=5;
        
        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        var forma=new THREE.CylinderGeometry(1,1,5);
        var material=new THREE.MeshDepthMaterial();
        var cilindro=new THREE.Mesh(forma,material);
        
        escena.add(cilindro)
        function render(){
          requestAnimationFrame(render);
          cilindro.rotation.x+=0.1;
          cilindro.rotation.y+=0.1;
          renderer.render(escena,camara);
        }
        render();
      </script>
    </body>
  </html>
